<div class="main-container">
  <div class="messages">
    <h1 *ngIf="chatMessages.length === 0">Enter Sentence to Detect Emotion</h1>
    <div *ngFor="let message of chatMessages">
      <p
        [ngClass]="{
          'user': message.role === 'User',
          'bot': message.role === 'EmoSense'
        }"
      >
        {{ message.content }}
      </p>
    </div>
  </div>
  <div class="input-message">
    <label for="userInput">Your message:</label>
    <input type="text" id="userInput" [(ngModel)]="userInput" />
    <button *ngIf="!isLoading" (click)="sendMessage()">Send</button>
  </div>
</div>
